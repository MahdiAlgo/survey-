<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <img src="cute-icon.png" alt="Cute Avatar" id="profile-icon">
    <h1>Welcome to Mirror Me!</h1>
    <p id="last-score-text"></p>
    <button id="start-btn">Start Survey</button>
  </div>

  <div id="survey-container" style="display:none;">
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <h2 id="question"></h2>
    <form id="options-form"></form>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <audio id="confetti-sound" src="yay.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
